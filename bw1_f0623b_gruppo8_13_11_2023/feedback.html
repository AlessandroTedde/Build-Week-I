<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Feedback</title>
</head>
<body>
    <header>
        <div>
           <img src="./assets/img/epicode_logo.png" alt="Logo Epicode">
        </div>
     </header>
     <main>
        <div>
            <h1>Tell us how it's going</h1>
            <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
         </div>
         <div id="rating">

         </div>
         <div>
            <p>Leave us an open feedback about your experience so far</p>
         </div>
         <div>
            <form>
                <input type="text" id="commentText" placeholder="Write your comment here">
                <button type="submit" id="commentSubmit">MORE INFO</button>
            </form>
         </div>
     </main>
</body>
</html>
